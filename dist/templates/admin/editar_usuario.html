<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>

        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ usuario['nome'] }}" required>

            <label for="username">Usuário (login):</label>
            <input type="text" name="username" id="username" value="{{ usuario['username'] }}" required>

            <label for="senha">Nova Senha (ou deixe em branco para manter):</label>
            <input type="password" name="senha" id="senha">

            <label for="perfil">Perfil:</label>
            <select name="perfil" id="perfil" required>
                <option value="atendente" {% if usuario['perfil'] == 'atendente' %}selected{% endif %}>Atendente</option>
                <option value="responsavel" {% if usuario['perfil'] == 'responsavel' %}selected{% endif %}>Responsável</option>
                <option value="admin" {% if usuario['perfil'] == 'admin' %}selected{% endif %}>Administrador</option>
            </select>

            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('admin.listar_usuarios') }}" class="btn-voltar">Cancelar</a>
        </form>
    </div>
</body>
</html>
