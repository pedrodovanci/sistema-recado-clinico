<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Impress√£o de Recados</title>
    <style>
        body {
            width: 19cm; /* Meia folha A4 na horizontal */
            height: 14cm;
            margin: 1cm;
            font-family: Arial, sans-serif;
            border: 1px solid #000;
            padding: 20px;
        }

        .medico {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        .paciente {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .nascimento {
            font-size: 18px;
            text-align: center;
            margin-top: 5px;
        }

        .prioridade {
            font-size: 20px;
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        .usuario {
            font-size: 14px;
            text-align: left;
            margin-top: 20px;
        }

        .descricao {
            font-size: 16px;
            margin-top: 15px;
            border-top: 1px solid #000;
            padding-top: 10px;
            white-space: pre-wrap;
        }

        @media print {
            body {
                border: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="medico">{{ recado['medico'] }}</div>

    <div class="paciente">{{ recado['nome_paciente'] }}</div>

    <div class="nascimento">Nascimento: {{ recado['data_nascimento'] }}</div>

    <div class="prioridade">Prioridade: {{ recado['prioridade'] }}</div>

    <div class="usuario">
        Solicitado por: {{ recado['usuario'] }} <br>
        Data/Hora: {{ recado['data_hora'] }}
    </div>

    <div class="descricao">
        {{ recado['descricao'] }}
    </div>

    <script>
        window.print();
    </script>

</body>
</html>
